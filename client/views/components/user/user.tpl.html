  <!-- My Scripts -->
  <script src="app.js"></script>
  <script src="bower_components/angular-material-icons/angular-material-icons.min.js"></script>
  <script src="/views/components/toolbar/toolbar.ctrl.js"></script>
  <script src="/views/components/toolbar/toolbar.factory.js"></script>
  <script src="/views/components/toolbar/toolbar.dir.js"></script>
  <script src="/views/components/profile/profile.ctrl.js"></script>

  
  
</head>

<body ng-app="savor" ng-controller="savorCtrl">

  <div layout="column">  
    <md-toolbar class="md-hue-1" ng-show="showSearch">
      <div class="md-toolbar-tools">
        <md-input-container md-theme="input" flex>
          <label>&nbsp;</label>
          <input ng-model="search.who" placeholder="enter search">
        </md-input-container>
        <md-button aria-label="Search" ng-click="showSearch = !showSearch">
          <i class="material-icons" class="name" layout-align="enc center">search</i></md-icon>
        </md-button>
      </div>
    </md-toolbar>

  <h1 id="username">{{user.profile.nickname}}</h1>
  <div id="userphoto"><img src="images/avatar.png" alt="rest1"></div>
  <br>
  <p id="restaurantCount">Restaurants Visited: {{user.reviewCount}}</p>
  <br>
  
 <!--  SORTBY -->
  
  <section  layout="row" layout-sm="column" layout-align="center" layout-wrap >
    <md-input-container flex>
      <md-icon><i class="material-icons" class="name"></i></md-icon>
        <label>Sort By</label>
        <md-select ng-model="service">
          <md-option value="A - Z">
            A-Z
          </md-option>
          <md-option value="Newest - Oldest">
            Newest-Oldest
          </md-option>
        </md-select>
    </md-input-container> 
<!--     SEARCH -->
    <md-input-container class="md-icon-float md-block" flex>
      <md-icon><i class="material-icons" class="name"></i>search</md-icon>
      <input ng-model="restaurant.name" type="text" placeholder="Search Here">
    </md-input-container>
  </section>
    


<!-- RESTAURANT RENDER -->
  <div ng-repeat="restaurant in restaurants">
    <md-content flex>
      <div id="container">
        <div id="content">
          <div class="row">
            <div class="col-md-4">
              <img id="restphoto" src="{{restaurant.image}}" alt="">
            </div>
            <div class="col-md-8">
              <h1>{{restaurant.name}}</h1>
                <div class="restinfo">
                  <p>{{restaurant.recommendation}}</p>
                </div>
              <h2>Ratings</h2>
                <div class ="ratinginfo">
                  <ul>
                    <li>Food: {{restaurant.foodRating}}</li>
                    <li>Service: {{restaurant.serviceRating}}</li>
                    <li>Ambience: {{restaurant.ambianceRating}}</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
       </div>
    </md-content>
  </div>
  <div ui-view></div>
  </div>
</body>
</html>
